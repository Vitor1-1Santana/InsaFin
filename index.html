<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InsaFin - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <div class="container">
        <header id="header" class="mb-5">
            <!--<img alt="FINTECH LOGO" src="">!-->
            <h1 class="text-light">INSAFIN</h1>
        </header>
        <form autocomplete="on" method="get" target="_top" class="formu">
            <div class="mb-3">
                <label class="form-label" for="email">E-mail</label>
                <input class="form-control border-primary border-5" type="email" id="email" name="email" placeholder="Insira seu e-mail ou telefone">
            </div>
            <div class="mb-3">
                <label class="form-label" for="password">Senha</label>
                <input class="form-control border-primary border-5" type="password" if="password" name="password" placeholder="Insira sua senha">
            <div class="mb-3"></div>
            <div class="d-grid gap-2 mb-3">
                <input class="btn btn-primary border-primary border-5 " type="submit" value="Entrar">
            </div>
            <div class="d-grid gap-2">
                <button button class="btn btn-primary border-secondary border-5" type="button">Registrar</button>
            </div>
        </form>
    </div>
    
</body>
</html>
